# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

env:
  artifact_name: dotnet-specflow-build

on:
  push:
#    branches: [ "main" ]
  pull_request:
#    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Zip build artifact
      run: |
        echo ls
#        zip $artifact_name.zip  ./* -r
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: $artifact_name
        path: $artifact_name.zip
      
  run-tests:
    needs: [build]
    strategy:
      matrix:
        project: [AutomationWeb, AutomationMobile, AutomationAPI]
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
#      - name: Restore dependencies
#        run: dotnet restore
#      - name: Build
#        run: dotnet build --no-restore
      
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: $artifact_name
          
      - name: Unzip build artifact
        run: unzip $artifact_name.zip
        
      - name: Test
        env:
          Secrets__BackOfficeUsername: ${{ secrets.SECRETS__BACKOFFICEUSERNAME }}
          Secrets__BackOfficePassword: ${{ secrets.SECRETS__BACKOFFICEPASSWORD }}
        run: dotnet test "${{ matrix.project }}" --no-build --verbosity normal
